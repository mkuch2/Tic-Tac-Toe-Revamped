<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="heading">Select 'New Game' to start a new game of Tic-Tac-Toe!</h1>
  <div id="container"></div>

  <dialog>
    <form>
      <label for="name-player-one">Player One Name:</label>
      <input type="text" id="name-player-one">
      <label for="name-player-two">Player Two Name:</label>
      <input type="text" id="name-player-two">
      <div>
        <button formmethod="dialog" value="Cancel">Cancel</button>
        <button id="dialog--confirm-btn" value="Confirm">Confirm</button>
      </div>
    </form>
  </dialog>
  <button id="new-game-btn" class="center">New Game</button>
  
</body>
</html>
